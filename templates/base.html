<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BioAddMed Baza Wiedzy</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body>
    <header class="header">
        <img class="logo" src="static\css\logo_bioaddmed.jpg">
        <h1>BioAddMed Baza Wiedzy</h1>
    </header>
    {% if not is_login_page %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Strona Główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_article') }}">Dodaj Artykuł</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('show_articles') }}">Artykuły</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <!-- Możesz dodać tutaj stopkę strony -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>        <!-- Twój skrypt JavaScript do obsługi flash messages -->
</body>
</html>
